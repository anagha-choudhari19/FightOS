<body>

  <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-between">
      
      
    </div>
  </div>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="index.html">FightOS</a></h1>
      
      <!-- Uncomment below if you prefer to use an image logo -->

    <div class="container d-flex align-items-center">
      &nbsp;  &nbsp;

    </div>

  <section id="appointment" class="appointment section-bg">
    <div class="container">
      
     <br><br><br><br><br><br>
     <div class="section-title">
      
      <br><br>
      <h2>Forget Password</h2>
      <p>Enter your registered email</p>
    </div>

    <form enctype="multipart/form-data" action="/forgetpassemail" method="post" role="form" class="php-email-form">
      <div class="row">
        
        <div class="col-md-4 form-group mt-3 mt-md-0">
          
        </div>
        <div class="row">
          
          <div class="col-md-4 form-group mt-3 mt-md-0">
            
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            

            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required>
            
            
          </div>
        </div>

        
        <br>
        <br>

        <br>
        <br>
        <div class="text-center"><button type="submit">Send Email</button></div>
        <br>
        <br>
        <br>
        <br>
        <div class="section-title" style="color:darkslategrey;">

          {% if "sent" in msg_txt %}
          <p style="color:darkgreen; font-size: 20px;">{{ msg_txt }}</p>
          {%else%}
          <p style="color:darkred; font-size: 20px;">{{ msg_txt }}</p>
          {%endif%}
          
        </div>
      </form>

    </div>
  </section><!-- End Upload Section -->
