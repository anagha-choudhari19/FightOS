  <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-between">

  <header id="header" class="fixed-top">

      &nbsp;  &nbsp;

  <!-- ======= Login Section ======= -->
  <section id="appointment" class="appointment section-bg">
    <br><br><br><br><br>
    <div class="container">

      <div class="section-title">
        <h2>Register</h2>
        <p></p>
      </div>

      <form name= "regForm" action="/registeruser" method="post" role="form" class="php-email-form" onsubmit="return validateForm()">
        <div class="row">
          <div class="col-md-4 form-group mt-3">
            
          </div>
          <div class="col-md-4 form-group mt-3">
            <input type="text" class="form-control" name="name" id="name" pattern="\w+" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
            <div class="validate"></div>
            
          </div>
        </div>
        <br>
        <div class="row">
          
          <div class="col-md-4 form-group mt-3 mt-md-0">
            
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required>
            
            <div class="validate"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 form-group mt-3">
            
          </div>
          <div class="col-md-4 form-group mt-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
            <div class="validate"></div>
            
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group mt-3">
            
          </div>
          <div class="col-md-4 form-group mt-3">
            <input type="password" class="form-control" name="confirmpassword" id="confirmpassword"  placeholder="Confirm Your Password" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
            <div class="validate"></div>
            
          </div>
        </div>


        <div class="row">

          <div class="col-md-4 form-group mt-3">
            
          </div>
          
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <span id="errormsg" style="color:darkred;">{{ msg }}</span>
          </div>
          
        </div>

        <div class="row">
          
          <div class="col-md-4 form-group mt-3 mt-md-0">
            
          </div>
          
        </div>
        <br>
        <div class="text-center"><button type="submit">Register</button></div>
        <br><br>
        
      </form>

    </div>
  </section><!-- End Login Section -->
